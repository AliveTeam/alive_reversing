version: 1.0.{build}

platform: 
 - win32

configuration: 
 - Debug
 - Release

clone_folder: c:\ar

build_script:
 - mkdir build
 - cd build
 - cmake .. -DSDL2_DIR=C:\ar\SDL2-2.0.9 -DBUILD_NUMBER=%APPVEYOR_BUILD_NUMBER%
 - msbuild AR.sln /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" /m
# - Source\Tests\%configuration%\Tests.exe
 - call "C:\Program Files (x86)\cmake\bin\cpack" -G ZIP -C %configuration%

install:
 - git submodule update --init --recursive
 - ps: Start-FileDownload 'https://www.libsdl.org/release/SDL2-devel-2.0.9-VC.zip'
 - 7z x SDL2-devel-2.0.9-VC.zip

artifacts:
 - path: '**\AliveLib.pdb'
 - path: '**\AliveExe.pdb'
 - path: '**\AliveDll.pdb'
 - path: build\*.zip
   name: AR-$(configuration)-$(APPVEYOR_REPO_COMMIT)

test: off
