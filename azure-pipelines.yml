
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Success 😀
    wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
    chmod +x send.sh
    ./send.sh success $(WEBHOOK_URL_OK)
  condition: succeeded()
- script: echo Failed 🙁
  condition: failed()

