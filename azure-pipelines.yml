
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    git submodule update --init
    sudo apt-get install libsdl2-dev
    cmake --version
    mkdir build
    cd build
    cmake -G"Unix Makefiles" ..
    make -j2
  displayName: 'Clone and build'
